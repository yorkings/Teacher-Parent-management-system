{% extends 'admindashboard/base.html' %}

{% block title %}event{% endblock %}

{% block content %}
<style>
    #content {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        margin: 20px;
        backdrop-filter: blur(5px);
    }

    h1 {
        text-align: center;
        color: #333;
    }

    form {
        max-width: 300px;
        margin: 0 auto;
    }

    label {
        display: block;
        margin: 10px 0 5px;
        color: #555;
    }

    input, textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    textarea {
        resize: vertical;
        min-height: 100px;
    }

    button {
        background-color: #4caf50;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }

    button:hover {
        background-color: #45a049;
    }
</style>
    <h1>post an event</h1>
    <form method="post">
        {% csrf_token %}
        {% csrf_token %}
        {% for form in form %}
        <br> {{ form.label }} :{{ form}} <br>
        {% endfor %}
        <button type="submit">post</button>
    </form>
{% endblock %}
