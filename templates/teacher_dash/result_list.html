{% include 'teacher_dash/base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'table.css' %}">
 <div class="content">
     <table class="table">
        <thead>result list</thead>
        <tr>
            <th>student name</th>
            <th>subject</th>
            <th>marks</th>
            <th>grade</th>
        </tr>
        {% for res in results %}
          <tr>
            <td>{{res.student}}</td>
            <td>{{res.subject}}</td>
            <td>{{res.marks}}</td>
            <td>{{res.grade}}</td>
            <td>
                <a href="{% url 'update_result' res.id %}">update</a>
                <a href="{% url 'delete_result' res.id %}">delete</a>
            </td>
          </tr>
          {% endfor %}
     </table>
 </div>
{% endblock%}
