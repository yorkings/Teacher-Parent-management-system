<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <style>
            /* Styles for h1 */
h1 {
    font-size: 24px;
    color: #333;
    margin-bottom: 20px;
}

/* Styles for form */
form {
    max-width: 400px;
    margin: 0 auto;
}

/* Styles for form inputs */
form input[type="text"],
form input[type="email"],
form input[type="password"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

/* Styles for submit button */
form button[type="submit"] {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

/* Styles for csrf_token */
form input[name="csrfmiddlewaretoken"] {
    display: none; /* Hide CSRF token input */
}

        </style>
        <button type="submit">Login</button>
    </form>
</body>
</html>
